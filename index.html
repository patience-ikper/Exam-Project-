<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     
  <style>
    
   body{
     background-image:   url(./88.jpg);
     background-size: cover;
     background-position: center;
     height: 100vh;
     margin: 0;
   } 
   
   .container-white{
     background-color: white;
     opacity: 0.9;
     padding: 30px;
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
     max-width: 600px;
     margin: 30px;
     height: 90vh;
   }
    
  </style>   
      
</head>
<body>
  
  <div class="container-white">
    
    <p class="lead text-center text-danger fw-normal display-7 ">
      Band Lab
    </p>
    
    <h2 class="display-1 fw-bold text-center">
      Login
    </h2>
    
    <p class="text-center lead text-muted">
      Welcome back 
    </p>
    
    <form action="">
      
      <div class="form-group mt-3">
        
        <label for="">Username</label>
        
        <input type="username" placeholder="username" class="form-control py-2 bg-light rounded-3">
      </div>
      
      <div class="form-group mt-3">
        
       <label for="">Email</label> 
       
       <input type="Email" placeholder="@gmail" class="form-control py-2 bg-light rounded-3"
        
      </div>
      
      <div class="form-group mt-3">
        
        <label for="">Password</label>
        
        <input type="Password" placeholder="****"
        class="form-control py-2 bg-light rounded-3"
      </div>
      
      <div class="form-group">
       
       <a href="" class="btn btn-danger form-control mt-3 py-2 fw-bold rounded-3">Login</a>
       
       <a href="" class="text-danger">forgot password?</a>
     </div>
     
     <div class="form-group mt-3">
       
        
       <h6 class="text-center">
         do not have an account?
       </h6>
       
         <a href="" class="btn btn-danger form-control mt-1 py-2 fw-bold rounded-3">Register</a>
       
     </div>
   
      
    </form>
    
  </div>
  
  
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script
</body>


</html>
